<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Circle Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
	<div class="header__menu">
		<button class="menu__button-start" data-button-start>
			Start
		</button>
		<button class="menu__button-stop" data-button-stop>
			Stop
		</button>
		<button class="menu__button-restart" data-button-restart>
			Restart
		</button>
	</div>
	<span class="header__score" data-score></span>
</header>

<main class="main">
	<div class="main__circle" data-circle></div>
</main>

<footer class="footer">
	<span class="footer__score-change" data-score-changes>0</span>
	<span class="footer__key" data-key></span>
	<div class="progress__bar_first-element">
		<div class="progress__bar_second-element" data-progress-bar></div>
	</div>
</footer>

<script src="./main.js"></script>
</body>
</html>
